{% extends 'base.html' %}

{% block title %}Deposit Money{% endblock %}

{% block content %}
<h2>Deposit Money</h2>

<form method="POST">
    {% csrf_token %}
    <input type="number" name="amount" step="0.01" min="0.01" placeholder="Enter amount" required>
    <button type="submit">Deposit</button>
</form>
{% endblock %}
