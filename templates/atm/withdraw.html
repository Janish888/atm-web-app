{% extends 'base.html' %}

{% block title %}Withdraw Money{% endblock %}

{% block content %}
<h2>Withdraw Money</h2>

<form method="POST">
    {% csrf_token %}
    <input type="number" name="amount" step="0.01" min="0.01" placeholder="Enter amount" required>
    <button type="submit">Withdraw</button>
</form>
{% endblock %}
